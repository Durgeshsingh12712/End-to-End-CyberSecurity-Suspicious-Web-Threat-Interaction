<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Threat Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Cybersecurity Threat Detection</h1>
        <form action="/predictdata" method="post">
            <div class="form-group">
                <label for="bytes_in">Bytes In:</label>
                <input type="number" id="bytes_in" name="bytes_in" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="bytes_out">Bytes Out:</label>
                <input type="number" id="bytes_out" name="bytes_out" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="duration_seconds">Duration (seconds):</label>
                <input type="number" id="duration_seconds" name="duration_seconds" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="src_ip_country_code">Source IP Country Code:</label>
                <select id="src_ip_country_code" name="src_ip_country_code" required>
                    <option value="">Select Country Code</option>
                    <option value="US">US</option>
                    <option value="CN">CN</option>
                    <option value="RU">RU</option>
                    <option value="IN">IN</option>
                    <option value="GB">GB</option>
                    <option value="DE">DE</option>
                    <option value="BR">BR</option>
                    <option value="FR">FR</option>
                    <option value="JP">JP</option>
                    <option value="CA">CA</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Analyze Threat</button>
        </form>
    </div>
</body>
</html>
